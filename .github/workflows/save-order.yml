name: Save Order

on:
  workflow_dispatch:
    inputs:
      order:
        description: 'Order JSON string'
        required: true
        type: string

jobs:
  save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout data-sync branch
        uses: actions/checkout@v4
        with:
          ref: data-sync

      - name: Save order file
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p "$DATE"
          FILE="$DATE/order-$(date +%s).json"
          echo '${{ github.event.inputs.order }}' > "$FILE"

      - name: Commit and push
        run: |
          git config user.name "SV Traders Bot"
          git config user.email "svtraders@github"
          git add .
          git commit -m "New order on $(date)" || echo "No changes to commit"
          git push origin data-sync
