name: Save Order

on:
  workflow_dispatch:
    inputs:
      order:
        required: true
        type: string

jobs:
  save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout orders-data branch
        uses: actions/checkout@v4
        with:
          ref: orders-data

      - name: Save order file
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p "$DATE"
          FILE="$DATE/order-$(date +%s).json"
          echo '${{ github.event.inputs.order }}' > "$FILE"

      - name: Commit and push
        run: |
          git config --local user.email "svtraders@github"
          git config --local user.name "SV Traders Automation"
          git add .
          git commit -m "New order on $(date)"
          git push origin orders-data
